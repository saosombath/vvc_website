      <section class="hero is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">របាយការណ៍ប្រចាំថ្ងៃ</h1>
          </div>
        </div>
      </section>
      <form id="form" class="container m-4 pl-4 d-flex" method="POST">
          <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  placeholder="Your Email"
                  name="Email"
                />
              </div>
            </div>
        <div class="field">
          <label class="label">ឈ្មោះ</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Name"
              name="Name"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">បុគ្គលិកផ្នែក</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Position"
              name="Position"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">ថ្ងៃខែឆ្នាំ</label>
          <div class="control">
            <input
              class="input"
              type="date"
              placeholder="Your Date of Birth"
              name="Date"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">របាយការពេលល្ងាច</label>
          <div class="control">
            <textarea
              class="textarea bok"
              placeholder="Any additional information"
              name="Content"
            ></textarea>
          </div>
        </div>
  
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit" id="submit-button">
              បញ្ជូន
            </button>
          </div>
        </div>
      </form>
      <div
        id="message"
        style="
          display: none;
          position: relative;
          margin: 20px;
          top: -3.7rem;
          width: 80%;
          left: 6rem;
          font-weight: bold;
          color: green;
          padding: 8px;
          background-color: beige;
          border-radius: 4px;
          border-color: aquamarine;
        "
      ></div>
  
      <script>
        document.getElementById("form").addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the default form submission
          document.getElementById("message").textContent = "Submitting..";
          document.getElementById("message").style.display = "block";
          document.getElementById("submit-button").disabled = true;
  
          // Collect the form data
          var formData = new FormData(this);
          var keyValuePairs = [];
          for (var pair of formData.entries()) {
            keyValuePairs.push(pair[0] + "=" + pair[1]);
          }
  
          var formDataString = keyValuePairs.join("&");
  
          // Send a POST request to your Google Apps Script
          fetch(
            "https://script.google.com/macros/s/AKfycbxebdv3IG9m2k_fTvAOwcuvGX4Rn_crBTaWNSC9Jq1H2AFhyZh-0S3AuH-RcDThcT1A/exec",
            {
              redirect: "follow",
              method: "POST",
              body: formDataString,
              headers: {
                "Content-Type": "text/plain;charset=utf-8",
              },
            }
          )
            .then(function (response) {
              // Check if the request was successful
              if (response) {
                return response; // Assuming your script returns JSON response
              } else {
                throw new Error("Failed to submit the form.");
              }
            })
            .then(function (data) {
              // Display a success message
              document.getElementById("message").textContent =
                "Data submitted successfully!";
              document.getElementById("message").style.display = "block";
              document.getElementById("message").style.backgroundColor = "green";
              document.getElementById("message").style.color = "beige";
              document.getElementById("submit-button").disabled = false;
              document.getElementById("form").reset();
  
              setTimeout(function () {
                document.getElementById("message").textContent = "";
                document.getElementById("message").style.display = "none";
              }, 2600);
            })
            .catch(function (error) {
              // Handle errors, you can display an error message here
              console.error(error);
              document.getElementById("message").textContent =
                "An error occurred while submitting the form.";
              document.getElementById("message").style.display = "block";
            });
        });
      </script>
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <button id="logout">Logout</button>
